<!DOCTYPE html>

<html>
  <head>
     <title>Mathematica123</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel='stylesheet' href="style.css">
     <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  </head>

  <body>

    <img src="Images/hero-pose1.png" id="hero1">
    <img src="Images/hero-pose2.png" id="hero2">

    <script>

      $(function() {
        $("#hero2").hide(); // hides hero2 as soon as page loads
      });

      $(function() {
        setInterval(function() {
          if ($("#hero1").is(":visible")) {
            $("#hero1").hide();
            $("#hero2").show();
          } else {
            $("#hero2").hide();
            $("#hero1").show();
          }
        }, 200); 
      });

    </script>

  </body>

</html>
